<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Layout Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10;
      padding: 5;
    }
    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .container {
      display:flex;
      flex-wrap: wrap;
      margin: 0 auto;
      max-width: 1200px;
      padding: 15px;
    }
    .sidebar {
      flex: 1 1 200px;
      background: #f4f4f4;
      padding: 20px;
      margin: 10px;
    }
    .content {
      flex: 3 1 600px;
      background: #eaeaea;
      padding: 20px;
      margin: 10px;
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Some sidebar content</p>
    </div>
    <div class="content">
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </div>
  </div>
  <footer>
    <p>Footer section</p>
  </footer>
</body>
</html>
