<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Lines Example</title>
  <style>
    /* CSS for the Grid Layout */
    .container {
      display: grid;
      grid-template-columns: 100px 1fr 100px; /* Three columns */
      grid-template-rows: 100px 1fr 100px; /* Three rows */
      gap: 10px; /* Gap between grid items */
      height: 100vh; /* Full height of the viewport */
    }

    .item {
      background-color: lightblue;
      padding: 20px;
      border: 1px solid #333;
    }

    /* Positioning using Grid Lines */
    .item1 {
      grid-column: 1 / 2; /* Start at column line 1 and end at column line 2 */
      grid-row: 1 / 2;    /* Start at row line 1 and end at row line 3 */
    }

    .item2 {
      
      grid-column: 2 / 3; /* Start at column line 2 and end at column line 4 (implicit) */
      grid-row: 2 / 3;    /* Start at row line 2 and end at row line 4 (implicit) */
    }

    .item3 {
      grid-column: 1 / 2; /* Start at column line 1 and end at column line 2 */
      grid-row: 3 / 4;    /* Start at row line 3 and end at row line 4 */
    }
    .item4 {
        grid-column: 3 / 4; /* Start at column line 1 and end at column line 2 */
        grid-row: 1 / 2;    /* Start at row line 3 and end at row line 4 */
      }
      .item5 {
        grid-column: 3 / 4; /* Start at column line 1 and end at column line 2 */
        grid-row: 3 / 4;    /* Start at row line 3 and end at row line 4 */
      }
    
  </style>
</head>
<body>

  <div class="container">
    <div class="item item1">Item 1</div>
    <div class="item item2">Item 2</div>
    <div class="item item3">Item 3</div>
    <div class="item item4">Item 4</div>
    <div class="item item5">Item 5</div>

  </div>

</body>
</html>
