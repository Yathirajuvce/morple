<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Example</title>
  <style>
    /* CSS for the Grid Layout */
    .container {
      display: grid;
      grid-template-columns: 200px 1fr; /* Sidebar and main content */
      grid-template-rows: auto 1fr auto; /* Header, main content, footer */
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh; /* Full height of the viewport */
    }

    .header {
      grid-area:header;
      background-color: #333;
      color: white;
      padding: 10px;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #f0f0f0;
      padding: 10px;
    }

    .main {
      grid-area: main;
      background-color: #e0e0e0;
      padding: 10px;
    }

    .footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      padding: 10px;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr; /* Single column layout on small screens */
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <h1>Header</h1>
    </header>
    
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li>Link 1</li>
        <li>Link 2</li>
        <li>Link 3</li>
      </ul>
    </aside>
    
    <main class="main">
      <h2>Main Content</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non diam id justo finibus gravida.</p>
    </main>
    
    <footer class="footer">
      <p>Footer - &copy; 2024</p>
    </footer>
  </div>

</body>
</html>
