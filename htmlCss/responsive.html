<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .item {
      background-color: #f0f0f0;
      padding: 20px;
      margin: 10px 0;
    }
    @media (min-width: 1500px) {
      .container {
        display: flex;
        justify-content: space-between;
      }
      .item {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="item">Item 1</h3>
    <br>
    <h3 class="item">Item 2</h3>
    <br>
    <h3 class="item">Item 3</h3>
  </div>
</body>
</html>
